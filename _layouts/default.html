<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
    <div class="container">
      <div class="row">
        <div class="c12">
          <!-- Search results placeholder -->
          <p data-search-found>
            <span data-search-found-count></span><span data-search-found-term></span>
          </p>
          <div data-search-results></div>
        </div>
      </div>
      <!-- Search result template -->
      <script type="text/x-template" id="search-result">
      <div class="c3">
        <a href="##Url##">
          <figure>
            <img src="http://img.youtube.com/vi/##video_id##/mqdefault.jpg" data-echo="http://img.youtube.com/vi/##video_id##/mqdefault.jpg">
            <figcaption>##Title##</figcaption>
          </figure>
        </a>
      </div>
      </script>
    </div>
        {{ content }}
    </main>
    {% include footer.html %}
  <script async defer src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js" data-turbolinks-eval=false></script>
  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js" data-turbolinks-eval=false></script>
  <script src="{{ "/js/echo.min.js" | prepend: site.baseurl }}" data-turbolinks-eval=false></script>
  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/1.3.0/turbolinks.min.js" data-turbolinks-eval=false></script>
  <!-- Search script - Must appear after template -->
  <script async defer src="/scripts/search.js" data-turbolinks-eval=false></script>
  <script type="text/javascript">
    $(document).on('page:fetch', function() {
      NProgress.start();
    });
    $(document).on('page:change', function() {
      NProgress.done();
    });
    $(document).on('page:restore', function() {
      NProgress.remove();
    });
  </script>
  <script>
  echo.init({
    offset: 100,
    throttle: 250,
    unload: false,
    callback: function (element, op) {
      console.log(element, 'has been', op + 'ed')
    }
  });

  // echo.render(); is also available for non-scroll callbacks
  </script>
  </body>
</html>
