<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
    <div class="container">
      <div class="row">
        <div class="c12">
          <!-- Search results placeholder -->
          <p data-search-found>
            <span data-search-found-count></span><span data-search-found-term></span>
          </p>
          <div data-search-results></div>
        </div>
      </div>
      <!-- Search result template -->
      <script type="text/x-template" id="search-result">
      <div class="c3">
        <a href="##Url##">
          <figure>
            <img src="http://img.youtube.com/vi/##video_id##/mqdefault.jpg" data-echo="http://img.youtube.com/vi/##video_id##/mqdefault.jpg">
            <figcaption>##Title##</figcaption>
          </figure>
        </a>
      </div>
      </script>
    </div>
        {{ content }}
    </main>
    {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script src="{{ "/js/echo.min.js" | prepend: site.baseurl }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/1.3.0/turbolinks.min.js"></script>
  <!-- Search script - Must appear after template -->
  <script src="/scripts/search.js"></script>
  <script type="text/javascript">
    $(document).on('page:fetch', function() {
      NProgress.start();
    });
    $(document).on('page:change', function() {
      NProgress.done();
    });
    $(document).on('page:restore', function() {
      NProgress.remove();
    });
  </script>
  <script type="text/javascript">
  $(document).ready(function(){

      /* default settings */
      $('.venobox').venobox(); 


      /* custom settings */
      $('.venobox_custom').venobox({
          framewidth: '400px',        // default: ''
          frameheight: '300px',       // default: ''
          border: '10px',             // default: '0'
          bgcolor: '#5dff5e',         // default: '#fff'
          titleattr: 'data-title',    // default: 'title'
          numeratio: true,            // default: false
          infinigall: true            // default: false
      });

      /* auto-open #firstlink on page load */
      $("#firstlink").venobox().trigger('click');
  });
  </script>
  <script>
  echo.init({
    offset: 100,
    throttle: 250,
    unload: false,
    callback: function (element, op) {
      console.log(element, 'has been', op + 'ed')
    }
  });

  // echo.render(); is also available for non-scroll callbacks
  </script>
  </body>
</html>
