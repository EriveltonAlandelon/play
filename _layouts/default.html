<!DOCTYPE html>
<html lang="pt-br">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
    <div class="remodal" data-remodal-id="contato">
      <button data-remodal-action="close" class="remodal-close"></button>
      <h1 lang="br">Contato</h1>
      <a href="https://www.facebook.com/profile.php?id=100009391645621"><img src="{{ "/img/facebook.svg" | prepend: site.baseurl }}" alt="Facebook"></a>
      <a href="http://erivelton.com/"><img src="{{ "/img/website.svg" | prepend: site.baseurl }}" alt="Website"></a>
    </div>
    <div class="container">
      <div id="results-container"></div>
    </div>
        {{ content }}
    </main>
    {% include footer.html %}
    <script async defer src="{{ "/js/turbolinks.min.js" | prepend: site.baseurl }}" data-turbolinks-eval=false></script>
  <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}" data-turbolinks-eval=false></script>
  <script src="{{ "/js/echo.min.js" | prepend: site.baseurl }}" data-turbolinks-eval=false></script>
  <script src="{{ "/js/remodal.min.js" | prepend: site.baseurl }}"></script>
  <!-- Search script - Must appear after template -->
  <script type="text/javascript">
    $(document).on('page:fetch', function() {
      NProgress.start();
    });
    $(document).on('page:change', function() {
      NProgress.done();
    });
    $(document).on('page:restore', function() {
      NProgress.remove();
    });
  </script>
  <script>
  echo.init({
    offset: 100,
    throttle: 250,
    unload: false,
    callback: function (element, op) {
      console.log(element, 'has been', op + 'ed')
    }
  });

  // echo.render(); is also available for non-scroll callbacks
  </script>
  <script src="{{ "/js/jquery-lang.js" | prepend: site.baseurl }}" charset="utf-8" type="text/javascript" data-turbolinks-eval=false></script>
  <script>
    var lang = new Lang();
    lang.dynamic('en', '/js/langpack/en.json');
    lang.init({
        defaultLang: 'br'
      });
    if(navigator.browserLanguage) {  
    var idioma = navigator.browserLanguage;    
    }
    else if(navigator.language) {
    var idioma = navigator.language;
    }
    if(idioma.toLowerCase() == "pt-br"){
      window.lang.change('br');
    }else{
      window.lang.change('en');
    }
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function(){
        $(this).toggleClass('fechar');
        $('nav').toggle();
      });
    });
  </script>
  <script src="/js/jekyll-search.js">

  </body>
</html>
