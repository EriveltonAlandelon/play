<header>
  <div class="container">
    <a class="titulo" href="{{ site.baseurl }}/" onclick="clicksound.playclip()">{{ site.title }}</a>
    <nav>
      <ul>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}" onclick="clicksound.playclip()">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
      <!-- Search form -->
      <form method="get" action="/search" data-search-form>
        <input type="search" required="" name="q" id="q" placeholder="Buscar" data-search-input />
        <input type="submit" value="Buscar" />
      </form>
    </nav>
  </div>
</header>
